        <form method="POST" style="display: block; left: 1000px;">
        <div class="right">
            <h1 STYLE="LEFT:200PX;color: rgb(126, 126, 236);">Checkout</h1>

            <div class="form" style=" background-color: #808080; display: flexbox; max-width: fit-content;">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" required>
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required>
                </div>
    
                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country" required>
                        <option value="">Choose..</option>
                        <option value="INDIA">INDIA</option>
                        <option value="USA">U.S.A</option>
                        <option value="DUBAI">UAE</option>
                        <option value="CHINA">CHINA</option>
                        <option value="NEPAL">NEPAl</option>
                        <option value="BHUTAN">BHUTAN</option>
                        <option value="MYANMAR">MYANMAR</option>
                        <option value="SRI LANKA">SRI LANKA</option>
                        <option value=" SOUTH AFRICA">SOUTH AFRICA</option>
                        <option value="SAUDI ARABIA">SAUDI ARABIA</option>
                    </select>
                </div>
    
                
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">{{quantity}}</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">${{total}}</div>
                </div>
            </div>
            <button type="submit" class="buttonCheck">Checkout</button>
            <!-- <a href="/home" class="buttonCheckout" type="submit" onclick="alert('order is placed')">checkout</a> -->
            <a href="/home" style="color: blueviolet;"><h3>keep shopping</h3></a>
        </div>
        </form>
    </div>
</div>
